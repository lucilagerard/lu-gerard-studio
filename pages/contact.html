        <!--Inicio Formulario-->
        <div class="contact_form">
            <form>
                <fieldset>
                    <legend>Contact Form</legend>
                    <br>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Write your name here" name="name" />
                    <br>
                    <label for="phone">Phone</label>

                    <br>
                    <label for="email">E-Mail</label>
                    <input type="email" placeholder="Write your e-mail here" name="email" />
                    <br>
                    <br>
                    <label for="subscribe">Subscribe</label>
                    <input type="checkbox" />
                    <br>
                    <label for="meeting">Book a meeting</label>
                    <input type="checkbox" />
                    <select name="meeting">
                        <option value="">Select</option>
                        <option value="monday-1">Monday 7 am</option>
                        <option value="monday-2">Monday 8 am</option>
                        <option value="monday-3">Monday 9 am</option>
                    </select>
                    </p>
                    <br>
                    <label for="comment">Comment</label>
                    <br>
                    <textarea cols="30" rows="10" placeholder="Write your comments here" name="comment"></textarea>
                    <br>
                    <br>
                    <span class="form_buttons"> 
                        <input type="reset" value="Cancel" class="button1" />
                        <input type="submit" value="Send" class="button2" />
                    </span>
                </fieldset>
